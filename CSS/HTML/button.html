<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button </title>
</head>
<body>
    <form action="/server">
        <input type="checkbox" id="age" name="age" checked/>
        <label for="age" >Are You 18+</label>
        <div>
            <input type="radio" name="fruit" id="apple" value="apple">
            <label for="apple">Apple</label>
            <input type="radio" name="fruit" id="mango" value="mango">
            <label for="mango">Mango</label>
            <input type="radio" name="fruit" id="banana" value="banana">
            <label for="banana">Banana</label>
        </div>
        <select name="professsion" id="professsion">
            <option value="student">Student</option>
            <option value="Dev">Editor</option>
            <option value="ganer">Gamer</option>
            <option value="Tech">technition</option>

        </select>
        <label for="vol">Select your volume level</label>
        <input type="range" id="vol" min="0" max="100" name="vol" step="5">
        <br>
        <label for="feedback">Feedback Here</label>
        <textarea id="feedback" name="feedback" placeholder="write the eassy after killing someone with eassy"></textarea>
        <br>
        <button type="submit">submit</button>
    </form>

    
</body>
</html>
